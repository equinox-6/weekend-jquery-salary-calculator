<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="vendors/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>

    <link rel="stylesheet" href="style/style.css" type="text/css"></link>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weekend jQuery Salary Calculator</title>
   </head>

<body>
    <header>Salary Calculator</header>
<content>
    <!-- INPUT FIELDS -->
  <div id="inputFields">
    <h2>Add Employee</h2>
    <label for="firstName-input"></label>
    <input type="text" id="firstName-input" placeholder="First Name">

    <label for="lastName-input"></label>
    <input type="text" id="lastName-input" placeholder="Last Name">

    <label for="employeeID-input"></label>
    <input type="text" id="employeeID-input" placeholder="Employee ID">

    <label for="jobTitle-input"></label>
    <input type="text" id="jobTitle-input" placeholder="Job Title">

    <label for="annualSalary-input"></label>
    <input type="text" id="annualSalary-input" placeholder="Annual Salary">

    <button id="employee-submit">Add Employee</button>
</div>

    <!-- TABLE OF EMPLOYEES -->
<table class="employeeTableStyle">
    <div>
        <h2>Employees</h2>
    </div>
        <!--row that states the header of the column-->
  <thead>
    <tr>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Employee ID</th>
       <th>Job TItle</th>
       <th>Annual Salary</th>
    </tr>
  </thead>
        <!--rows of employees entered into table-->
  <tbody id="employee-table">
    <!-- <tr>
      <td>Linssi</td>
      <td>Colin Ruiz</td>
      <td>123456</td>
      <td>Warehouse</td>
      <td>34,000</td>
      <td>
      <button id="remove-employee">Remove</button>
      </td>
    </tr> -->
  </tbody>
  </table>

<div>
  <h3>Total Annual Salary:</h3>
</div>

</content>

</body>
</html>
